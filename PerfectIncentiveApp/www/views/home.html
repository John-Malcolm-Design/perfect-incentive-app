<ion-view title="Home" hide-nav-bar="true">
    <ion-content scroll="false" class="my-cards-container">
        <img src="img/perfect_incentive_color.svg" alt="Perfect Incentive" class="logo-main">
        <p class="tagline">Incentives your employees and
            <br> customers really want</p>
        <div class="quick-balance-check" ng-click="checkQBC($event)">
            <div class="cbq-content">
                <h3 id="qbc-text" ng-bind-html="qBC"></h3>
                <img class="wifi-wallet" src="img/wallet.svg" alt="">
            </div>
        </div>        
       
<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Card Details</h1>
    </ion-header-bar>
    <ion-content scroll="false">
  <div id="spinny" class="loaders-container">
    <div class="switchbox">
       <div class="switch"></div>
       <div class="switch"></div>
     </div>
     <h3>loading...</h3>
  </div>
      <div class="list list-inset" id="qbcList">
                <label class="item item-input">
                    <input type="text" placeholder="card number" ng-model="card.pan">
                </label>
                <br />
                <label class="item item-input">
                    <input type="text" placeholder="ccv" ng-model="card.ccv">
                </label>
                <br />
                <button class="button button-positive pull-right" ng-click="quickBalanceCheck()">
                Go
            </button>
            </div>
    </ion-content>
  </ion-popover-view>
</script>
        <div class="login-form">
            <h3>Log In</h3>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="email" ng-model="user.email" class="login-input">
                </label>
                <br />
                <label class="item item-input">
                    <input type="password" placeholder="password" ng-model="user.password" class="login-input">
                </label>
            </div>
            <button class="button button-positive pull-right" ng-click="login()">
                Sign In
            </button>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="bar bar-footer">
            <button class="button button-small ">Forgot your password?</button>
            <button class="button button-small pull-right">Sign Up</button>
        </div>
    </ion-footer-bar>
</ion-view>
