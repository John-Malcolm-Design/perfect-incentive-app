<ion-view title="Sign Up" hide-nav-bar="true">
    <ion-content class="login-content">
        <div class="top-welcome-sign-up">
            <img src="img/perfect_incentive.svg" alt="Perfect Incentive" class="logo">
            <p class="login-tagline">Incentives your employees and customers really want</p>
        </div>
        <div class="diagonal"></div>
        <div class="login-form">
            <h3>Sign Up</h3>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Firstname" ng-model="user.firstname" class="login-input">
                </label>
                <br />
                <label class="item item-input">
                    <input type="text" placeholder="Lastname" ng-model="user.lastname" class="login-input">
                </label>
                <br />
                <label class="item item-input">
                    <input type="text" placeholder="Email" ng-model="user.email" class="login-input">
                </label>
                <br />
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password" class="login-input">
                </label>
                <br />
                <label class="item item-input">
                    <input type="password" placeholder="Confirm Password" ng-model="user.passwordConfirm" class="login-input">
                </label>
                <br />
                <label class="item item-input">
                    <input type="text" placeholder="Date of Birth" ng-model="user.dob" class="login-input">
                </label>
            </div>
            <button class="button button-positive pull-right" ng-click="login()">
                Sign Up
            </button>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="bar bar-footer">  
            <button class="button button-small ">Forgot your password?</button>
            <button class="button button-small pull-right">Sign In</button>
        </div>
    </ion-footer-bar>
</ion-view>
